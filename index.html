<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Demystifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #4b5563 #1f2937;
      }

      /* Animations for MessageBubble */
      @keyframes text-glow {
        0%, 100% { text-shadow: 0 0 1px rgba(59, 130, 246, 0.5); }
        50% { text-shadow: 0 0 6px rgba(59, 130, 246, 0.8); }
      }
      .text-glow-animate {
        animation: text-glow 1.5s ease-in-out infinite;
      }

      @keyframes blink-cursor {
        50% { opacity: 0; }
      }
      .typing-cursor {
        display: inline-block;
        width: 8px;
        height: 1em;
        background-color: #3b82f6;
        margin-left: 2px;
        animation: blink-cursor 1s step-end infinite;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      
      .details-content {
        transition: max-height 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.3s ease-in-out;
        overflow: hidden;
      }

      @keyframes dash-flow {
        to {
          stroke-dashoffset: -16; /* 2 * (4+4) */
        }
      }
      .connector-path {
        stroke-dasharray: 4 4;
        animation: dash-flow 1s linear infinite;
      }

      /* Styles for rendered markdown */
      .prose-styles h1, .prose-styles h2, .prose-styles h3, .prose-styles h4 { margin-top: 1em; margin-bottom: 0.5em; font-weight: 600; line-height: 1.2; }
      .prose-styles h1 { font-size: 1.5em; border-bottom: 1px solid #374151; padding-bottom: .3em; }
      .prose-styles h2 { font-size: 1.25em; border-bottom: 1px solid #374151; padding-bottom: .3em;}
      .prose-styles h3 { font-size: 1.1em; }
      .prose-styles p { margin-bottom: 1em; line-height: 1.6; }
      .prose-styles ul { list-style-type: disc; margin-left: 1.5em; margin-bottom: 1em; }
      .prose-styles ol { list-style-type: decimal; margin-left: 1.5em; margin-bottom: 1em; }
      .prose-styles li { margin-bottom: 0.25em; }
      .prose-styles a { color: #60a5fa; text-decoration: underline; }
      .prose-styles a:hover { color: #93c5fd; }
      .prose-styles strong { font-weight: 600; }
      .prose-styles code {
        background-color: #1f2937; /* bg-gray-800 */
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        border-radius: 6px;
        font-family: 'Roboto Mono', monospace;
      }
      .prose-styles pre {
        background-color: #111827; /* bg-gray-900 */
        padding: 1em;
        border-radius: 8px;
        overflow-x: auto;
        border: 1px solid #374151; /* border-gray-700 */
        font-family: 'Roboto Mono', monospace;
      }
      .prose-styles pre code {
        background-color: transparent;
        padding: 0;
        font-size: 100%;
      }
      .prose-styles hr {
          border-color: #4b5563; /* bg-gray-600 */
          margin-top: 1.5rem;
          margin-bottom: 1.5rem;
      }
    </style>
